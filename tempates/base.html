<!doctype html>
<html lang="{{ lang }}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ t('site.title', lang) }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
:root {
  --brand: #2b8a3e;
  --brand-soft: #e6f4ea;
  /* NEW: Added variables used by farmer_dashboard.html */
  --brand-primary: #2b8a3e;
  --brand-secondary: #5a6268; 
}
.hero {
  position: relative;
  background: linear-gradient(135deg,rgba(43,138,62,.85),rgba(21,101,192,.65)),url('https://images.unsplash.com/photo-1500937382025-00c1f3f76b74?q=80&w=1600&auto=format&fit=crop');
  background-size: cover;
  background-position: center;
  border-radius: .75rem
}
.hero .content {
  padding: 5rem 3rem;
  color: #fff;
  animation: fadeUp .8s ease-out
}
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(8px) }
  to { opacity: 1; transform: translateY(0) }
}
.hover-lift {
  transition: transform .25s ease,box-shadow .25s ease
}
.hover-lift:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 20px rgba(0,0,0,.08)
}
.fade-in {
  animation: fadeUp .6s ease both
}
/* NEW: Added animation definition for the farmer dashboard */
.animate-on-scroll {
  animation: fadeUp .6s ease both;
}
</style>
</head>
<body class="d-flex flex-column min-vh-100"> <nav class="navbar navbar-expand-lg bg-light shadow-sm"> <div class="container">
<a class="navbar-brand" href="/">
  <i class="bi bi-tree-fill" style="color: var(--brand);"></i>
  {{ t('site.title', lang) }}
</a>
<ul class="navbar-nav me-auto">
  <li class="nav-item">
    <a class="nav-link" href="/farmer/dashboard">{{ t('nav.farmer', lang) }}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/researcher">{{ t('nav.researcher', lang) }}</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/student">{{ t('nav.student', lang) }}</a>
  </li>
</ul>
<form class="d-flex" method="post" action="/set-lang">
  <select class="form-select me-2" name="lang" aria-label="Select Language">
    <option value="en" {% if lang == 'en' %}selected{% endif %}>English</option>
    <option value="hi" {% if lang == 'hi' %}selected{% endif %}>Hindi</option>
  </select>
  <button class="btn btn-outline-success" type="submit">{{ t('actions.select_language', lang) }}</button>
</form>
</div>
</nav>

<div class="container py-4 flex-grow-1"> {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center text-muted mt-auto py-3">
  <div class="container">
    &copy; {{ current_year }} {{ t('site.title', lang) }}. All Rights Reserved.
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const currentPath = window.location.pathname;
  const navLinks = document.querySelectorAll('.navbar-nav .nav-link');
  
  navLinks.forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.classList.add('active');
      link.classList.add('fw-bold'); // Make it stand out
    }
  });
});
</script>
</body>
</html>
